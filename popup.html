<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilyze</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Boostrap css -->
    <link rel="stylesheet" href="bootstrap_css/bootstrap.css">
</head>
<body>
    <!-- Add html -->
    <header class="container">
        <div class="row">
            <h1 class="col-12">Stilyze - editor</h1>
        </div>
        <hr class="hr-override">
    </header>
       
    <main class="container">
        <form>
            <div class="row">
                <div class="col-6 s-left">
                    <input type="checkbox" id="bold" data-input="bold">
                    <label for="bold" class="label-override">Bold</label>
                </div>
                <div class="col-6 s-right">
                    <label for="italic" class="label-override">Italic</label>
                    <input type="checkbox" id="italic" data-input="italic">
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <input type="checkbox" id="underline" data-input="underline">
                    <label for="underline">Underline</label>
                </div>
                <div class="col-6 s-right">
                    <label for="color">Text color</label>
                    <input type="color" id="color" data-input="color">
                </div>
            </div>
            <div class="row">
                <div class="col-8 s-left">
                    <input type="color" id="underline-color" data-input="textDecorationColor">
                    <label for="underline-color">Underline color</label>
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <div class="row">
                        <select data-input="fontFamily" id="FontSelect" class="form-select col-11">
                            <option value="Select font">Select font</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact">Impact</option>
                            <option value="sans-serif">Sans serif</option>
                            <option value="System-ui">System-ui</option>
                        </select>
                    </div>
                    <div class="row">
                        <select data-input="fontSize" id="SizeSelect" class="form-select col-11">
                            <option value="Select size">Select size</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="22">22</option>
                            <option value="24">24</option>
                            <option value="26">26</option>
                            <option value="28">28</option>
                            <option value="30">30</option>
                            <option value="32">32</option>
                            <option value="34">34</option>
                            <option value="36">36</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="sample border border-secondary">Sample text</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <!--<div class="border border-secondary">-->
                        <input type="checkbox" id="save" data-input="save" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Save changes">
                        <label for="save" class="text-label-override">Save</label>
                    <!--</div>-->
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-primary" id="button-override" type="submit" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Apply changes to text">Apply</button>
                </div>
            </div>
        </form>
    </main>

    <!-- Boostrap js -->
    <script src="bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
