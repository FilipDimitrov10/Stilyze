<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilyze</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Boostrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- Add html -->
    <header class="container">
        <div class="row">
            <h1 class="col-12">Stilyze - editor</h1>
        </div>
        <hr class="hr-override">
    </header>
       
    <main class="container">
        <form>
            <div class="row">
                <div class="col-6 s-left">
                    <input type="checkbox" id="bold">
                    <label for="bold" class="label-override">Bold</label>
                </div>
                <div class="col-6 s-right" >
                    <label for="italic" class="label-override">Italic</label>
                    <input type="checkbox" id="italic">
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <input type="color" id="underline">
                    <label for="underline">Underline</label>
                </div>
                <div class="col-6 s-right">
                    <label for="textbackground">TextBack</label>
                    <input type="color" id="textbackground">
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <div class="row">
                        <select name="font-select" id="FontSelect" class="form-select col-11">
                            <option value="Font1">Font #1</option>
                            <option value="Font2">Font #2</option>
                            <option value="Font3">Font #3</option>
                            <option value="Font4">Font #4</option>
                            <option value="Font5">Font #5</option>
                            <option value="Font6">Font #6</option>
                        </select>
                    </div>
                    <div class="row">
                        <select name="size-select" id="SizeSelect" class="form-select col-11">
                            <option value="Size1">Size #1</option>
                            <option value="Size2">Size #2</option>
                            <option value="Size3">Size #3</option>
                            <option value="Size4">Size #4</option>
                            <option value="Size5">Size #5</option>
                            <option value="Size6">Size #6</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="sample border border-secondary">Sample text</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <div class="border border-secondary">
                        <input type="color" id="textcolor">
                        <label for="textcolor" class="text-label-override">TextColor</label>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-primary" id="button-override" type="submit">Apply</button>
                </div>
            </div>
        </form>
    </main>

    <script src="popup.js"></script>
    <!-- Boostrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
