<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilyze</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Boostrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- Add html -->
    <header class="container">
        <div class="row">
            <h1 class="col-12">Stilyze - editor</h1>
        </div>
        <hr class="hr-override">
    </header>
       
    <main class="container">
        <form>
            <div class="row">
                <div class="col-6 s-left">
                    <input type="checkbox" id="bold" data-input="bold">
                    <label for="bold" class="label-override">Bold</label>
                </div>
                <div class="col-6 s-right">
                    <label for="italic" class="label-override">Italic</label>
                    <input type="checkbox" id="italic" data-input="italic">
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <input type="checkbox" id="underline" data-input="underline">
                    <label for="underline">Underline</label>
                </div>
                <div class="col-6 s-right">
                    <label for="color">Text color</label>
                    <input type="color" id="color" data-input="color">
                </div>
            </div>
            <div class="row">
                <div class="col-8 s-left">
                    <input type="color" id="underline-color" data-input="textDecorationColor">
                    <label for="underline-color">Underline color</label>
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <div class="row">
                        <select data-input="fontFamily" id="FontSelect" class="form-select col-11">
                            <option value="Select font">Select font</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact">Impact</option>
                            <option value="sans-serif">Sans serif</option>
                            <option value="System-ui">System-ui</option>
                        </select>
                    </div>
                    <div class="row">
                        <select data-input="fontSize" id="SizeSelect" class="form-select col-11">
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="22">22</option>
                            <option value="24">24</option>
                            <option value="26">26</option>
                            <option value="28">28</option>
                            <option value="30">30</option>
                            <option value="32">32</option>
                            <option value="34">34</option>
                            <option value="36">36</option>
                            <option value="38">38</option>
                            <option value="40">40</option>
                            <option value="42">42</option>
                            <option value="44">44</option>
                            <option value="46">46</option>
                            <option value="48">48</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="sample border border-secondary">Sample text</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 s-left">
                    <div class="border border-secondary">
                        <input type="color" id="backgroundcolor" data-input="backgroundColor">
                        <label for="backgroundcolor" class="text-label-override">Site color</label>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-primary" id="button-override" type="submit">Apply</button>
                </div>
            </div>
        </form>
    </main>

    <script src="popup.js"></script>
    <!-- Boostrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
